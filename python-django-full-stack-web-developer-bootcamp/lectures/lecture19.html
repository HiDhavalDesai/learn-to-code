  <body>
<h1>Forms</h1>
<!-- <input type=’text’>
	This is the input tag and then you can specify the type; text, password, submit type, radio, drop down, checkboxes etc..
 -->

<form>
<!-- <form class="" action="index.html" method="post"> -->
<!-- Class will make sense with CSS -->
<!-- action will call an action, depending on what kind of form you are using; where we are sending the data -->
<!-- Methond which is post by default; has to do with a get/post HTTP method -->


<h1>LogIn</h1>
<h2>Please input your email and password</h2>

<!-- <input type="text" name="" value=""> -->
<!-- type is where you actually define what type of input you want; default is text -->
<!-- name of the input is just the name assigned to this input, soy you can call it on later files  -->
<!-- value is the actual default value that's placed inside there-->

<input type="email" name="useremail" value="Email">
<!-- email checks that an email is actually entered -->
<input type="password" name="password" value="">
  <!-- password hides text, value for password doesn't make sense -->
<input type="submit" name="" value="Submit">
  <!-- for submit, you need to enter the name, so you can get it to appear in the front end. -->

<!-- Different types of Input -->
<h3>Choose Color</h3>
<input type="color" name="" value="">

<h3>Enter some text</h3>
<input type="text" name="comment" spellcheck="true" value="comment ">
<!-- <textarea name="name" rows="8" cols="80"></textarea> this is a larger text box -->

</form>
<!-- Everything that has an input needs to be wrapped in form tags -->
