<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture 10 - Lists</title>
</head>
<body>
  <h1>Lists:</h1>
  <ol>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
      <!-- li is list element; using css you can change how the numbers appear -->
  </ol>
    <!-- OL is ordered List -->

    <!-- This is an unordered list -->
     <ul>
        <li>Bullet One</li>
        <li>Second Item</li>
        <li>Third Item</li>
     </ul>
     <!-- The main difference between an ordered list and an unordered list is the numbers & bullet points. -->

<h1>Nested List:</h1>
<ol>
  <li>Item One</li>
  <li>Item two</li>
      <ul>
        <li>I'm nested inside</li>
        <li>I'm also nested</li>
        <!-- Tier 1 nesting -->
          <ol>
            <li><strong>Woah!</strong> I'm really nested!</li>
            <!-- Tier 2 nesting; When things are nested, the get indented. -->
          </ol>
      </ul>
      <li>Item three</li>
</ol>

</body>
</html>
