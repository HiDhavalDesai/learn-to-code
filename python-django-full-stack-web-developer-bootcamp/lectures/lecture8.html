<!DOCTYPE html>  <!-- This just tells the broswer that you are looking for at an HTML file -->
<html lang="en" dir="ltr"> <!-- html opening tag -->
  <head>
    <meta charset="utf-8">    <!-- This is just telling you what character set you would expect -->
    <title>Lecture 8 - HTML Basics</title>     <!-- This is basically what will show up as the title on the broswer -->
  </head>  <!-- This is the head of the html file; the head will contain the metadata, allows you to link your html document to other types of files -->

  <body>  <!-- This is the body of the html file; this is where the acual content will go -->

  </body>

</html> <!-- html closing tag -->
