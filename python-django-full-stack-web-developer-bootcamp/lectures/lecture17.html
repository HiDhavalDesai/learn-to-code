<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lecture 17 - Table Quiz</title>
  </head>
  <body>
<h1>Country GDP</h1>
<table border="2">
  <thead>
    <th>Country Name</th>
    <th>Country Flag</th>
    <th>GDP (Millions of USD)</th>
  </thead>
  <!-- Table border and thead are both correct -->
  <tr>
    <td>United States</td>
    <td><img src="https://icons.iconarchive.com/icons/wikipedia/flags/256/US-United-States-Flag-icon.png" alt="USA Flag Not found"></td>
    <td>18,561,930</td>
  </tr>
  <!-- TR1 is correct -->
    <tr>
      <td>India</td>
      <td><img src="https://cdn2.iconfinder.com/data/icons/all-in-one-country-flag-2/256/India-flag.png" alt="India Flag Not Found"></td>
      <td>2,250,990</td>
    </tr>
    <!-- TR2 is correct -->
    <tr>
      <td>United Kingdom</td>
      <td><img src="https://icons.iconarchive.com/icons/wikipedia/flags/256/GB-United-Kingdom-Flag-icon.png" alt="UK flag not found"></td>
      <td>2,649,890</td>
    </tr>
    <!-- TR3 is correct -->
</table>
  </body>
</html>
