  <body>
<h1>Online Course Sign Up Page</h1>
<!-- Correct -->

<h4>Please note: First Name, Last Name, Password, & Email are required.</h4>
<!-- Correct -->
<form class="" action="lecture22b.html" method="get">
  <!-- correct -->
<label for="FN">First Name:</label>
<!-- coorect -->
<input id="FN" type="text" name="First_Name" placeholder="First Name" required>
<!-- correct -->
<label for="LN">Last Name:</label>
<!-- correct -->
<input id="LN" type="text" name="Last_Name" placeholder="Last Name" required>
<!-- correct -->
<br><br>
<label for="mail">Email:</label>
<!-- correct -->
<input id="mail" type="email" name="Email_Address" placeholder="name@gmail.com" required>
<!-- correct -->
<label for="pass">Password:</label>
<!-- correct -->
<input id="pass" type="password" name="password" placeholder="" required>
<!-- correct -->
<br><br>
<h4>Are you Over the age of 18?</h4>
<!-- correct -->
<label for="Yes">Yes</label>
<!-- correct -->
<input id='Yes' type="radio" name="over18" value="over18">
<!-- correct -->
<label for="No">No</label>
<!-- correct -->
<input id='No' type="radio" name="over18" value="notover18">
<!-- correct -->
<br>
<h4>Do you have a Credit Card or Paypal?></h4>
<!-- correct -->
<select class="" name="payment">
  <!-- correct -->
  <option value="CC">Credit Card</option>
  <!-- correct -->
  <option value="PP">Paypal</option>
  <!-- correct -->
</select>
<input type="Submit" name="" value="Submit">
<!-- correct -->
<br><br>
<a href="lecture22b.html">Thank You Page</a>

</form>
  </body>
</html>
